<h1>Create Todo</h1>
<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control"  [ngClass]="{ 'is-invalid': submitted && validation.title.errors }">
            <div *ngIf="submitted && validation.title.errors" class="invalid-feedback">
                <div *ngIf="validation.title.errors.required">Title cannot be empty</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control"  [ngClass]="{ 'is-invalid': submitted && validation.description.errors }">
            <div *ngIf="submitted && validation.description.errors" class="invalid-feedback">
                <div *ngIf="validation.description.errors.required">Description is required</div>
            </div>
            
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
            <a routerLink="../register" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
