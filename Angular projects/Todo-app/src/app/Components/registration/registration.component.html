<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && reg.name.errors }" />
        <div *ngIf="submitted && reg.name.errors" class="invalid-feedback">
            <div *ngIf="reg.name.errors.required">First Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && reg.email.errors }" />
        <div *ngIf="submitted && reg.email.errors" class="invalid-feedback">
            <div *ngIf="reg.email.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && reg.password.errors }" />
        <div *ngIf="submitted && reg.password.errors" class="invalid-feedback">
            <div *ngIf="reg.password.errors.required">Password is required</div>
            <div *ngIf="reg.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
